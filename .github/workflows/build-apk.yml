name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (debug or release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Node.js dependencies
      run: npm ci
      
    - name: Build web application
      run: npm run build
      
    - name: Sync Capacitor to Android
      run: npx cap sync android
      
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build Debug APK
      if: github.event.inputs.build_type != 'release'
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
      
    - name: Build Release APK
      if: github.event.inputs.build_type == 'release'
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon --stacktrace
      
    - name: Upload Debug APK
      if: github.event.inputs.build_type != 'release'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      if: github.event.inputs.build_type == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 90
        
    - name: Build Summary
      run: |
        echo "### Build Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Build Type:** ${{ github.event.inputs.build_type || 'debug' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event.inputs.build_type }}" == "release" ]; then
          echo "**APK Location:** \`android/app/build/outputs/apk/release/\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "**APK Location:** \`android/app/build/outputs/apk/debug/app-debug.apk\`" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Download the APK from the **Artifacts** section below." >> $GITHUB_STEP_SUMMARY
