name: Build Android APK

on:
  push:
    branches: [ "main" ] # Skrip ini berjalan apabila ada push ke cawangan main

jobs:
  build-apk:
    name: Build and Sign APK
    runs-on: ubuntu-latest

    steps:
      # 1. Dapatkan kod dari repositori
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Sediakan persekitaran Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Sediakan persekitaran Java (diperlukan untuk Android)
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Pasang dependencies dari package.json
      - name: Install Dependencies
        run: npm install

      # 5. Bina aplikasi web (React -> statik HTML/CSS/JS)
      - name: Build Web App
        run: npm run build

      # 6. Sediakan Capacitor dan platform Android
      - name: Initialize Capacitor
        run: npx cap init --web-dir=dist "UniStaff UPSI" "my.edu.upsi.unistaff"
      
      - name: Add Android Platform
        run: npx cap add android

      # 7. Salin aset web ke projek Android
      - name: Sync Web Assets to Android
        run: npx cap sync android

      # 8. Sediakan kunci tandatangan (keystore) dari GitHub Secrets
      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/unistaff-release-key.keystore
      
      # 9. Bina dan tandatangani fail APK
      - name: Build and Sign Release APK
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}

      # 10. Muat naik APK yang telah siap sebagai artifak
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: unistaff-upsi-apk
          path: android/app/build/outputs/apk/release/app-release.apk
